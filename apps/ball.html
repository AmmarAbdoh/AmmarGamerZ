<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="../script/ball.js"></script>
    <title>Red Ball</title>
</head>

<body class="ball-body">
    <h1 align="center" style="color:red">Red Ball Game</h1>
    <p align="center">A fun Bounce like game.</p>
    <div class="container">
        <div class="ball_game">
            <canvas id="canvas" width="600" height="400">
                Your browser does not support the HTML5 canvas tag..
            </canvas>
        </div>
        <div class="buttons">
            <input type="button" value="↑" class="game_btn" id="jump">
            <br>
            <input type="button" value="←" class="game_btn" id="left">
            <input type="button" value="→" class="game_btn" id="right">
            <br>
            <input type="button" value="↓" class="game_btn" id="down">
        </div>
        <br></br>
    </div>
</body>

</html>
